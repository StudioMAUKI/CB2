<ion-view title="사진 업로드">
	<ion-header-bar class="bar-positive" align-title="center">
		<h1 class="title">사진 공유</h1>
	</ion-header-bar>
	<ion-content>
    <button class="button button-calm button-full icon-left ion-ios-camera-outline" ng-click="main.getPhotoByCamera()">
      사진 찍어 올리기
    </button>
    <button class="button button-calm button-full icon-left ion-ios-photos-outline" ng-click="main.getPhotoesFromAlbum()">
      앨범에서 골라 올리기
    </button>
  </ion-content>
</ion-view>
